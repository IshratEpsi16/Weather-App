<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
         crossorigin="anonymous">
    </head>
    <body>
        
        
        
        <nav class="navbar navbar-light bg-warning">
            
                
                <h1 class="p-4 text-white ">Welcome To Weather App</h1>
            
        </nav>
        
        <nav class="navbar navbar-light bg-light">
       
            <div class="container-fluid ">
            
                <form class="d-flex" action="" method="POST">
                    {% csrf_token %}
                    <!--input form is from froms.py widgets-->
                    {{form.city_name}}
                    <button class="btn btn-warning text-white" type="submit">Add City</button>
                </form>
            </div>
            
        </nav>
        
        
        
        {%for city_details in weather_data%}
        <div class="mb-2 p-4  bg-dark ">
            <img src="https://openweathermap.org/img/w/{{city_details.icon}}.png"/>
            <h4 class="text-warning">{{city_details.city}}</h4>
            <p class="text-secondary">{{city_details.temperature}} Â°F</p><!--by defaut of open weather map temperature is in kelvin.we can also convert it into celsius,degree etc--> <!--by defaut of open weather map temperature is in kelvin.we can also convert it into celsius,degree etc-->
            <p class="fs-5 text-info">{{city_details.description}}</p>
            </div>
        {% endfor %}
        
        
        



<div class="bg-light text-dark text-center"><p class="fs-6">&copy Copyright Weather App | All Rights Reserved</p></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
